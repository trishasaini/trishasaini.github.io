    <!-- Slideshow container -->

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="assets/img/img1.jpg" class="slideshow-img" style="width:100%;">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="assets/img/img2.jpg" style="width:100%" class="slideshow-img">

        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="assets/img/img3.jpg" style="width:100%" class="slideshow-img">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="assets/img/img4.jpg" style="width:100%" class="slideshow-img">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="assets/img/img5.jpg" style="width:100%" class="slideshow-img">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

   
  
    <div id="wrapper" class="container">
        <div id="loader"></div>
        <div id="live-score1" class="live-score-widget">

        </div>
        <div id="live-score2" class="live-score-widget">

        </div>
        <div id="live-score3" class="live-score-widget">

        </div>
